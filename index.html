<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Despesas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2014/12/21/23/28/grocery-store-576516_960_720.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-blend-mode: lighten;
      background-color: #f5f5f5;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e2f;
      color: #f0f0f0;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background-color: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
    }
    body.dark-mode .form-row,
    body.dark-mode table {
      background-color: rgba(50,50,70,0.9);
    }
    .form-row label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .form-row input,
    .form-row select {
      flex: 1 1 150px;
      padding: 6px;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-clear {
      background-color: #f44336;
    }
    .button-clear:hover {
      background-color: #e53935;
    }
    .button-export {
      background-color: #2196F3;
    }
    .button-export:hover {
      background-color: #1976D2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.9);
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tfoot td {
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1><span>üõí</span> Controle de Despesas</h1>
  <button id="themeToggle">üåô Modo Escuro</button>

  <div class="form-row">
    <label><span>üìÇ</span>Categoria:</label>
    <select id="categoria">
      <option value="">Selecione</option>
      <option>Alimenta√ß√£o</option>
      <option>Transporte</option>
      <option>Lazer</option>
      <option>Outros</option>
    </select>
    <label><span>üìù</span>Descri√ß√£o:</label>
    <input type="text" id="descricao" />
    <label><span>üî¢</span>Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1" />
    <label><span>üí∞</span>Pre√ßo Unit√°rio (R$):</label>
    <input type="number" id="preco" step="0.01" />
    <button onclick="adicionarDespesa()">‚ûï Adicionar</button>
    <button onclick="limparFormulario()" class="button-clear">üßπ Limpar</button>
  </div>

  <table id="tabela-despesas">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Descri√ß√£o</th>
        <th>Quantidade</th>
        <th>Pre√ßo Unit√°rio</th>
        <th>Total</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total Geral:</td>
        <td id="total-geral" colspan="2">R$ 0,00</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="exportarPDF()" class="button-export">üìÑ Exportar PDF</button>
  <button onclick="exportarExcel()" class="button-export">üìä Exportar Excel</button>

  <script>
    const tbody = document.querySelector('#tabela-despesas tbody');
    const totalGeral = document.getElementById('total-geral');

    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function limparFormulario() {
      document.getElementById("categoria").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("quantidade").value = "1";
      document.getElementById("preco").value = "";
    }

    function atualizarTotal() {
      let total = 0;
      tbody.querySelectorAll('tr').forEach(tr => {
        total += parseFloat(tr.dataset.total || 0);
      });
      totalGeral.textContent = formatarMoeda(total);
    }

    function salvarLocal() {
      const dados = Array.from(tbody.querySelectorAll('tr')).map(tr => {
        const tds = tr.querySelectorAll('td');
        return {
          categoria: tds[0].innerText,
          descricao: tds[1].innerText,
          quantidade: +tds[2].innerText,
          preco: +tds[3].innerText.replace(/[^\d,]/g, '').replace(',', '.')
        };
      });
      localStorage.setItem('despesas', JSON.stringify(dados));
    }

    function carregarLocal() {
      const dados = JSON.parse(localStorage.getItem('despesas')) || [];
      dados.forEach(d => {
        adicionarDespesa(d.categoria, d.descricao, d.quantidade, d.preco, true);
      });
    }

    function adicionarDespesa(categoriaVal, descricaoVal, quantidadeVal, precoVal, carregado = false) {
      const categoria = categoriaVal ?? document.getElementById('categoria').value;
      const descricao = descricaoVal ?? document.getElementById('descricao').value;
      const quantidade = +quantidadeVal ?? +document.getElementById('quantidade').value;
      const preco = +precoVal ?? +document.getElementById('preco').value;

      if (!categoria || !descricao || quantidade <= 0 || preco <= 0) return;

      const total = quantidade * preco;
      const tr = document.createElement('tr');
      tr.dataset.total = total.toFixed(2);

      tr.innerHTML = `
        <td>${categoria}</td>
        <td>${descricao}</td>
        <td>${quantidade}</td>
        <td>${formatarMoeda(preco)}</td>
        <td>${formatarMoeda(total)}</td>
        <td>
          <button onclick="editarLinha(this)">‚úèÔ∏è</button>
          <button onclick="this.closest('tr').remove(); salvarLocal(); atualizarTotal()">‚ùå</button>
        </td>
      `;

      tbody.appendChild(tr);
      atualizarTotal();
      if (!carregado) salvarLocal();
    }

    function editarLinha(botao) {
      const tr = botao.closest('tr');
      const tds = tr.querySelectorAll('td');
      document.getElementById('categoria').value = tds[0].innerText;
      document.getElementById('descricao').value = tds[1].innerText;
      document.getElementById('quantidade').value = tds[2].innerText;
      document.getElementById('preco').value = parseFloat(tds[3].innerText.replace(/[^\d,]/g, '').replace(',', '.'));
      tr.remove();
      atualizarTotal();
      salvarLocal();
    }

    function exportarExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [
        ["Categoria", "Descri√ß√£o", "Quantidade", "Pre√ßo Unit√°rio", "Total"],
        ...Array.from(tbody.querySelectorAll('tr')).map(tr =>
          Array.from(tr.querySelectorAll('td')).slice(0, 5).map(td => td.innerText)
        )
      ];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Despesas");
      XLSX.writeFile(wb, "despesas.xlsx");
    }

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(12);
      doc.text("Controle de Despesas", 70, y);
      y += 10;

      tbody.querySelectorAll('tr').forEach(tr => {
        const tds = Array.from(tr.querySelectorAll('td')).map(td => td.innerText);
        doc.text(tds.slice(0, 5).join(" | "), 10, y);
        y += 10;
      });

      doc.text("Total Geral: " + totalGeral.textContent, 10, y + 10);
      doc.save("despesas.pdf");
    }

    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    carregarLocal();
  </script>
</body>
</html>
